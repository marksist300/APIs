<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Dog generator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Dog app</h1>
		<div class="stylingBoxes">
		<section class="photo-box">
			<label for="selection-box">Select a breed of dog for more info</label>
			<select class="selection-box">
				<option selected disabled value="default">Breeds</option>
			</select>
			<img src="https://images.dog.ceo/breeds/spaniel-cocker/n02102318_12008.jpg" alt="Picture of various breeds of dogs go here">
		</section>
		<br>
		<section class="info-box">
			<h4>Name: <span class="spans" id="name">Louie</span></h4>
			<h4>Gender: <span id="gender">Male</span></h4>
			<h4>Age: <span id="age">8</span></h4>
			<h4>Likes: <span id="likes">Treats & biscuits</span></h4>
			<h4>Dislikes: <span id="dislikes">Lethargic youths</span></h4>
			<h4>Fact: <span id="facts">Knows many tricks</span></h4>
		</section>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
